deploy:
  branch: master
stairs:
  - name: test
    scope: project
    buildkite:
      env:
        MAKE_CLEANUP_TARGET: true
      command:
        - cd $$PROJECT_PATH
        - make test
  - name: build
    scope: project
    emoji: ":docker:"
    buildkite:
      branches: "master"
      command:
        - cd $$PROJECT_PATH
        - make build
  - name: tag-release
    scope: stair
    emoji: ":github:"
    buildkite:
      branches: "master"
      command:
        - make tag-release
  - name: deploy-stg
    scope: project
    emoji: ":rocket:"
    deploy: true
    buildkite:
      branches: "master"
      command:
        - make deploy-stg
  - name: deploy-prd
    scope: project
    emoji: ":rocket:"
    deploy: true
    tags:
      - straight-to-prod
    buildkite:
      branches: "master"
      command:
        - make deploy-prd
projects:
  - name: buildkite-agent
    path: buildkite-agent
    emoji: ":buildkite:"
    skip_stairs:
      - test
      - deploy-stg
      - deploy-prd
  - name: hubot
    path: hubot
    emoji: ":javascript:"
    skip_stairs:
      - test
  - name: primer
    path: primer
    emoji: ":python:"
    tags:
      - straight-to-prod
